<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet" href="css/reset.css" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" type="text/css" />

		<title>News Scrape</title>
</head>
<body>
    <div>
        <div class="jumbotron pgcontainer">
                <h1 class="text-center">Ars Technica Scraper</h1>
                <div class="text-center">
                    <button type="button" id="home" class="btn btn-lg" id='tables'>Home</button>
                    <button type="button" id="scrape" class="btn btn-lg" id='tables'>Scrape New Articles</button>
                    <button type="button" id="saved" class="btn btn-lg" id='tables'>Saved Articles</button>
                </div>
        </div>
        <div class="content container-fluid">
        <!--Place holder sections to display the Articles and Saved Articles-->            
        <div id="articles"></div>
        <div id="saved-articles"></div>

        <!--Modal to display Article Notes-->
        <div id="note-modal"class="modal fade">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">X</span>
                        </button>
                        <h3 class="modal-title text-center">Article Notes</h3>                                    
                    </div>
                    <div class="modal-body">
                            <ul id="notes-display" class="list-group"></div>
                            <textarea required id="note-text" type="text" name="body" rows="5" placeholder="Write your note here" class="center-block"></textarea>
                            <button id="save-note" class="btn center-block">Save Note</button>
                    </div>
                </div>
            </div>

            <!--Modal to display number of articles added message when scraping-->
            <div id="alert-modal"class="modal fade">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true" class="close-button">X</span>
                                </button>
                                <h3 id="articlesadded" class="modal-title text-center"></h3>  
                            </div>
                        </div>
                    </div>            
        </div> 
    </div>       

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="app.js"></script>  
    </div>  
</body>
</html>
